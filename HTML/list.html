<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List's in html</title>
</head>
<body>
    <ul>
        <li><h2>Want to buy : </h2>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
    </ul>

    <ol>
        <li><h2>Want to buy : </h2>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Butter</li>
    </ol>

    <h2>Want to buy : </h2>
    <ol>
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Butter</li>
    </ol>

    <h2>Want to buy : </h2>
    <ol type = "I">
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Butter</li>
    </ol>
</body>
</html>
