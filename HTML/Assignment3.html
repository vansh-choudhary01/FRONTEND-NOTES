<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <table border="black">
            <caption><b>Student Information</b></caption>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
        </table>
    </div>
    <br><br>
    
    <form action="reg">
        <label for="name">Name : </label>
        <input type="text" id = "name" name = "name">
        <br><br>
        <label for="sex">Sex : </label>
        <input type="radio" id = "male" name = "sex" value = "male">
        <label for="male">Male </label>
        <input type="radio" id = "female" name = "sex" value = "female">
        <label for="female">female </label>
        <br><br>
        <label for="country">Country : </label>
        <select name="country" id="country">
            <option value="" selected>Select an Option</option>
            <option value="india">India</option>
            <option value="USA">USA</option>
            <option value="Nepal">Nepal</option>
        </select>
        <br><br>
        <label for="feedback">Message : </label>
        <br>
        <textarea name="feedback" id="feedback" rows="4"></textarea>
        <br><br>
        <input type="checkbox" id = "sub" name = "youtube">
        <label for="sub">Subscribe ?</label>
        <br><br>
        <button>Submit</button>
    </form>
    <br><br>

    <form action="feedbackform.ac.in">
        <h1>Feedback Form</h1>
        <label for="name">Name:</label>
        <input type="text" id = "name" name = "name" placeholder="Write your name">
        <br><br>
        <label for="email">Email:</label>
        <input type="text" id = "email" name="email" placeholder="Write your email">
        <br><br>
        <label for="feedback">Message:</label>
        <br>
        <textarea name="feedback" id="feedback"></textarea>
        <br><br>
        <label for="rate">Rate us our of 5:</label><br>
        <input type="radio" id = "1" name = "rate" value = "1">
        <label for="1">1</label><br>
        <input type="radio" id = "2" name = "rate" value = "2">
        <label for="1">2</label><br>
        <input type="radio" id = "3" name = "rate" value = "3">
        <label for="1">3</label><br>
        <input type="radio" id = "4" name = "rate" value = "4">
        <label for="1">4</label><br>
        <input type="radio" id = "5" name = "rate" value = "5">
        <label for="1">5</label><br>
        <br><br>
        <button>Send your message!</button>
    </form>
</body>
</html>
