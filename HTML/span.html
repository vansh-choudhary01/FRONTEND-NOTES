<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- span is similer to div but div is block element and span is a inline element -->
    <div>
        <a href = "https://www.google.com">Google</a>
        <a href = "https://www.youtube.com">Youtube</a>
    </div>
    <a href="https://www.amazon.com">Amazon</a>

    <br>
    <hr> <!--it's similer to br but it's give a next line with the help of a solid black line -->
    <br>

    <span>
        <a href = "https://www.google.com">Google</a>
        <a href = "https://www.youtube.com">Youtube</a>
    </span>
    <a href="https://www.amazon.com">Amazon</a>
</body>
</html>
