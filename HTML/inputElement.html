<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="server">
        <input type="checkbox" id = "age" name = "age" checked>
        <label for="age">I am 18+</label>
        <div>
            <input type="radio" name="fruit" id = "apple" value="apple">
            <label for="apple">Apple</label>
            <input type="radio" name = "fruit" id = "mango" value="mango">
            <label for="mango">Mango</label>
            <input type="radio" name="fruit" id = "banana" value="banana">
            <label for="banana">Banana</label>
        </div>
        <br>
        <div>
            <caption><b>Choose your subject's</b></caption>
            <input type="checkbox" name = "subjects" id = "math" value = "math">
            <label for="math">Math</label>
            <input type="checkbox" name = "subjects" id = "computer" value = "computer">
            <label for="computer">computer</label>
            <input type="checkbox" name = "subjects" id = "science" value = "science">
            <label for="science">science</label>
            <input type="checkbox" name = "subjects" id = "hindi" value = "hindi">
            <label for="hindi">hindi</label>
            <input type="checkbox" name = "subjects" id = "english" value = "english">
            <label for="english">english</label>
        </div>
        <br>
        <div>
            Choose your profession : 
            <select name="profession" id="profession">
                <option value="">Select your option</option>
                <option value="stu" selected>Student</option>
                <option value="dev">Developer</option>
            </select>
        </div>
        <br>
        <div>
            <label for="vol">Select Volume : </label>
            <input type="range" min = "0" max = "100" id = "vol" name = "vol" step = "10" value = "20">
        </div>
        <br>
        <div>
            <label for="feedback">Plese give your valuable feedback : </label>
            <br>
            <textarea name="feedback" id="feedback" placeholder = "text here for feedback" rows = "10" cols = ""></textarea>
        </div>
        <button>Submit</button>
    </form>
   
</body>
</html>
