<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" placeholder="Email" class="form-control" id="email">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" placeholder="password" class="form-control" id="password">
                </div> 
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" placeholder="address" class="form-control form-control-lg" id="address">
            </div>
            <div class="mb-3">
                <select name="" id="" class="form-select">
                    <option value="" selected>Choose your city</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Haryana">Haryana</option>
                </select>
            </div>
            <div class="normal mb-3">
                <input type="checkbox" id="agree">
                <label for="agree">Agree</label>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" id="bootstrap-agree" class="form-check-input">
                <label for="bootstrap-agree" class="form-check-label">Agree</label>
            </div>
            <div class="form-check mb-3">
                <input type="radio" id="bootstrap-radio" class="form-check-input">
                <label for="bootstrap-radio" class="form-check-label">Yes/No</label>
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
              </div>
        </form>
    </div>
</body>
</html>
